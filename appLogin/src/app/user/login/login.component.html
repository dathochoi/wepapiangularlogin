<img src="/assets/img/login.png" class="mx-auto d-block" style="width: 60%;">
<form #form='ngForm' class="mb-4" autocomplete="off" (submit)="onSubmit(form)">

  <div class="form-group">
    <label for="userid"><strong>Username</strong></label>
    <input class="form-control" #UserName="ngModel" name="UserName" id="userid" [(ngModel)]="formModel.UserName" required>
  </div>

  <div class="form-group">
    <label for="password"><strong>Password</strong></label>
    <input type="password" class="form-control" #Password="ngModel" id="password" name="Password" [(ngModel)]="formModel.Password" required>
  </div>

  <div class="form-group ">
      <button type="submit" class="btn btn  text-center buton"  style="width: 100%" [disabled]="form.invalid">Login</button>
  </div>
</form>
